<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="description" content="Web Page for contact with the company.">
    <meta name="author" content="Luciano Armando Vilete | WDD130">
    <link  rel="stylesheet" href="styles/rafting-contact.css">
</head>

<body>
    <header>
        <a id="logo_link" href="index.html">
            <img  src="images/brownrafting.jpeg" alt="Rafting Site Logo" class="logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="faq.html">FAQ</a>
            <a href="site-plan-rafting.html">Site Plan</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div id="feedback"></div>
        <form action="/my-handling-form-page" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" />
                </li>
                <li>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_email" />
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Send your message</button>
                </li>
            </ul>
        </form>
    </main>
    <footer>
        <p>Copyright &copy; 2024 | Vilete's Rafting Company | Luciano Armando Vilete</p>
        <nav class="sociallinks">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="images/facebook_icon.png" alt="Facebook">
            </a>
            <a href="https://instagram.com/" target="_blank">
                <img src="images/instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://linkedin.com/" target="_blank">
                <img src="images/linkedin_icon.png" alt="LinkedIn">
            </a>
        </nav>
    </footer>
</body>

</html>
