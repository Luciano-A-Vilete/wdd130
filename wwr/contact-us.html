<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <meta name="description"
      content="Entre em contacto com a White Water Rafting. Estamos em Salt Lake City para o ajudar.">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="WWR Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="contact-header">
            <h1>Contacte-nos</h1>
            <div class="contact-grid">
                <div class="contact-details">
                    <h2>Onde Estamos</h2>
                    <p><strong>Endereço:</strong> 123 Main Street, Salt Lake City, UT</p>
                    <p><strong>Telefone:</strong> (801) 555-1234</p>
                    <p><strong>Email:</strong> adventure@wwr.com</p>
                </div>
                <div class="contact-map">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.844322409131!2d-111.8910473!3d40.7607793!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8752f50a31630a97%3A0xc3f7a402377b69c!2sSalt%20Lake%20Temple!5e0!3m2!1sen!2sbr!4v1700000000000"
                      width="100%" height="250" style="border:0;" allowfullscreen=""
                      loading="lazy"></iframe>
                </div>
            </div>
        </section>

        <section class="team-section">
            <h2>A Nossa Equipa</h2>
            <div class="team-grid">
                <figure>
                    <img src="images/profile.jpg" alt="CEO da WWR">
                    <figcaption>João Silva - Diretor de Expedição</figcaption>
                </figure>
                <figure>
                    <img src="images/profile.jpg" alt="Guia Principal">
                    <figcaption>Maria Santos - Guia Sénior</figcaption>
                </figure>
            </div>
        </section>

        <section class="form-container">
            <h2>Envie-nos uma Mensagem</h2>
            <form action="#" method="post">
                <div class="form-field">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-field">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-field">
                    <label>Motivo do Contacto:</label>
                    <div class="radio-options">
                        <label><input type="radio" name="purpose" value="inquiry"> Pergunta
                            Geral</label>
                        <label><input type="radio" name="purpose" value="reservation">
                            Reserva</label>
                        <label><input type="radio" name="purpose" value="feedback"> Feedback</label>
                    </div>
                </div>
                <div class="form-field">
                    <label for="comments">Sua Mensagem:</label>
                    <textarea id="comments" name="comments" rows="5"></textarea>
                </div>
                <div class="form-field checkbox">
                    <label><input type="checkbox" name="subscribe" checked> Desejo receber novidades
                        por e-mail</label>
                </div>
                <button type="submit" class="btn-submit">Enviar Agora</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2026 White Water Rafting | Luciano Vilete</p>
        <nav class="social-links">
            <a href="#"><img src="images/facebook-logo.png" alt="Facebook"></a>
            <a href="#"><img src="images/instagram-logo.png" alt="Instagram"></a>
            <a href="#"><img src="images/linkedin-logo.png" alt="LinkedIn"></a>
        </nav>
        <p><a href="temp-site-plan.html">Site Plan</a></p>
    </footer>
</body>

</html>
