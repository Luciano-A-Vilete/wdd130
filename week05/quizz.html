<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form Activity</title>
    <link rel="stylesheet" href="styles/quizz.css">
</head>

<body>
    <main>
        <h1>âœ… Basic HTML & CSS Quiz</h1>
        <form class="box">
            <div class="quiz-item box">
                <label for="q1">1. What does the acronym CSS stands for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="quiz-item box">
                <label for="q2">2. How are ID and Class atributes selected in CSS?</label>
                <textarea rows="3" id="q2" name="q2"></textarea>
            </div>
            <div class="quiz-item box">
                <label for="q3">3.Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose one ...</option>
                    <option value="a">-- a CSS valid comment --</option>
                    <option value="b">!-- this is a comment --!</option>
                    <option value="c">/* a CSS comment */</option>
                </select>
            </div>
            <div class="quiz-item box">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <code class="box">margin: 10px 5px 15px</code>
                <input type="text" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>

</html>
